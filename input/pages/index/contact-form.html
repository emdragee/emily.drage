<section class="content">
    <h2>Contact</h2>
    <hr>
    <form method="POST" action="/api/submit" enctype="multipart/form-data">
        <label for="i-fullname">Full Name</label>
        <input
          id="i-fullname"
          type="text"
          name="fullname"
          pattern="[A-Za-z]+"
        />
      
        <label for="i-email">* Email Address</label>
        <input id="i-email" type="email" name="email" required />

        <label for="message">Message</label>
      
        <textarea id="message" name="message" rows="4" cols="50" required>
        </textarea>

        <button type="submit" class="btn button-filled">Submit</button>
    </form>
</section>
